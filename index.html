<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Beach AR App</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js "></script>

    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/ @ar-js-org/ar.js/aframe/build/aframe-ar.min.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; autoEnterAR: true;"
      vr-mode-ui="enabled: false"
    >
      <!-- Ambient Light -->
      <a-entity light="type: ambient; intensity: 0.8"></a-entity>

      <!-- Directional Sunlight -->
      <a-entity light="type: directional; color: #FFF; intensity: 1" position="5 5 -5"></a-entity>

      <!-- Ground Plane (Sand Texture) -->
      <a-plane
        id="ground"
        position="0 0 0"
        rotation="-90 0 0"
        width="10"
        height="10"
        material="src: https://i.imgur.com/6UZdFQg.jpg ; repeat: '5 5'; metalness: 0.1; roughness: 0.9"
      ></a-plane>

      <!-- Marker with ID -->
      <a-marker id="marker" preset="hiro">
        <!-- Main Palm Tree -->
        <a-entity
          gltf-model="palm_tree_model.glb "
          scale="0.5 0.5 0.5"
          position="0 0 0"
          animation-mixer
        ></a-entity>

        <!-- Additional Palm Trees Around -->
        <a-entity
          gltf-model="palm_tree_model.glb"
          scale="0.4 0.4 0.4"
          position="-1.5 0 0.5"
          animation-mixer
        ></a-entity>

        <a-entity
          gltf-model="palm_tree_model.glb"
          scale="0.3 0.3 0.3"
          position="1.5 0 0.5"
          animation-mixer
        ></a-entity>

        <!-- Ocean Distant Plane -->
        <a-plane
          position="0 0.1 -2"
          rotation="0 0 0"
          width="10"
          height="2"
          material="color: #1E90FF; opacity: 0.5; side: double"
        ></a-plane>

        <!-- Sound Effects -->
        <a-entity
        sound="src: url(ocean-beach-waves-332383.mp3); autoplay: true; loop: true; volume: 0.5"
        ></a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector('#marker');

      marker.addEventListener('markerFound', () => {
        console.log('üîç Marker found!');
      });

      marker.addEventListener('markerLost', () => {
        console.log('‚ùå Marker lost!');
      });
    </script>
  </body>
</html>
