<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Beach AR App</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js "></script>

    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js "></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; autoEnterAR: true;"
      vr-mode-ui="enabled: false"
    >
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="1 1 0"></a-entity>

      <!-- Marker with ID -->
      <a-marker id="marker" preset="hiro">
        <a-entity
          gltf-model="palm_tree_model.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          animation-mixer
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector('#marker');

      marker.addEventListener('markerFound', () => {
        console.log('üîç Marker found!');
      });

      marker.addEventListener('markerLost', () => {
        console.log('‚ùå Marker lost!');
      });
    </script>
  </body>
</html>
